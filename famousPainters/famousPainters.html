<div class="row">
    <div class="col-md-1">
        <img class="logoImg" src="images/brush.png"/>
    </div>
    <div class="col-md-11 pull-left">
        <h1>Famous Painters</h1>
    </div>
</div>
<div class="row">
    <div class=" col-md-4 col-md-offset-1">
        <ul class="list-group">
            <li style="list-style: none;" *for="#painter of painters">
                <!-- TODO refactor this when angular 2.0 adds something better like for example ngClass in angular 1.x -->
                <a *if="painter.name == selectedPainter.name" class="list-group-item active"
                   (click)="selectedPainterChanged(painter.name)">
                    {{ painter.name }}
                </a>
                <a *if="painter.name != selectedPainter.name" class="list-group-item"
                   (click)="selectedPainterChanged(painter.name)">
                    {{ painter.name }}
                </a>
            </li>
        </ul>
    </div>
    <div *if="!!selectedPainter" class="col-md-4 col-md-offset-1">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{selectedPainter.name}}</h3>
            </div>
            <div class="panel-body">
                <h4>Style: {{selectedPainter.style}}</h4>
                <h5>Examples:</h5>
                <ul class="list-group">
                    <li *for="#example of selectedPainter.examples" class="list-group-item">
                        {{example }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
